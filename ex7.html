<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Manipulació del DOM</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        	$(document).ready(function(){
        		$("#enviar").bind( "click", function() {
                    

                    $(".resposta").html(" <b>Nom: </b>" + $("#nom").val() + " <br><b>Cognom: </b>" + $("#cognom").val() +"<br>  <b>Correu: </b>"+ $("#email").val());

                    $("form").hide();
                    
                    
                    alert( "Botó clicat!" );
                });
        	});
        </script>
    </head>
    <body>
        <p class="resposta" style="border: 2px solid black">
        </p>
        <form>
            <input type="text" name="nom" id="nom" placeholder="El teu nom...">
            <input type="text" name="cognom" id="cognom" placeholder="El Teu cognom">
            <input type="email" name="email" id="email" placeholder="nom@domini.es">
            <button type="button" id="enviar">Enviar</button>
        </form>
    </body>
</html>
